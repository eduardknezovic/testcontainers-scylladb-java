plugins {
    id 'java'
}

// Remove the direct System.setProperty calls as they won't work here
// Instead, configure SSL through Gradle's system properties

allprojects {
    repositories {
        maven {
            url "https://repo.maven.apache.org/maven2/"
            content {
                includeGroup "org.junit.jupiter"
            }
        }
        mavenCentral()
    }
}

dependencies {
    // Scylla/Cassandra driver
    implementation 'com.datastax.oss:java-driver-core:4.17.0'
    
    // Testing dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.testcontainers:scylladb:1.20.5'
} 

sourceSets {
    test {
        java {
            srcDirs = ['.']
        }
    }
}

test {
    systemProperty "javax.net.ssl.trustStore", "/etc/ssl/certs/java/cacerts"
    systemProperty "javax.net.ssl.trustStorePassword", "changeit"
    
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        showExceptions true
        showCauses true
        showStackTraces true
        showStandardStreams = true
        exceptionFormat "full"
    }
} 